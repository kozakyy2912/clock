<!DOCTYPE html>
<html>
<head>
	<title>Electronic clock</title>
	<link rel="stylesheet" type="text/css" href="mycss.css">
</head>
<body>

<div class='mainClock'>

	<div class='alarm'>
		<img class='alarmSign' src='alarm-pic.png'>		
		<span class='setAlarmTime'>Set the alarm:</span>
		<input type='number' class='timeAlarmHour' min='1' max='23'>
		<input type='number' class='timeAlarmMinute' min='0' max='59'>
		<input type="number" class="timeAlarmSecond" min='0' max='59'>
		<button class='stopAlarmButton'>STOP</button>
	</div>

	<div class='clock'>
		<div class='hour'></div><span>:</span>
		<div class='minute'></div><span>:</span>
		<div class='second'></div>		
	</div>

</div>


<script type="text/javascript" src='myElectronicClock.js'></script>
<audio src='Ofenbach_-_Katchi.mp3' autoplay="autoplay"></audio> 

</body>
</html>
